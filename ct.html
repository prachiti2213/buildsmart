<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    /* {
    margin: 0;
    padding: 0;

    font-family: 'Poppins', sans-serif;
}
body {
    background: linear-gradient(135deg, #f8f8f8, #e3e3e3);
    color: #333;
    transition: all 0.3s ease-in-out;

    animation: fadeIn 0.8s ease-in-out forwards;
}

/* Navbar */
header {
    background: #2874f0;
    color: white;
    padding: 15px 10%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
}
.logo {
    font-size: 24px;
    font-weight: bold;
}
.back-btn {
    text-decoration: none;
    color: white;
    background: linear-gradient(135deg, #ff7f50, #ff4500);
    padding: 10px 15px;
    border-radius: 8px;
    transition: 0.3s;
}
.back-btn:hover {
    background: linear-gradient(135deg, #ff4500, #ff2f00);
    transform: scale(1.05);
}

/* Dark Mode */
.dark-mode {
    background: #1a1a1a;
    color: white;
}
.dark-mode header {
    background: #111;
}
.dark-mode .cart-container {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
}

/* Dark Mode Toggle */
.theme-toggle {
    cursor: pointer;
    font-size: 20px;
    transition: 0.3s;
}
.theme-toggle:hover {
    transform: scale(1.2);
    color: yellow;
}

/* Cart Container */
.cart-container {
    width: 80%;
    margin: 120px auto;
    background: rgba(255, 255, 255, 0.3);
    padding: 25px;
    border-radius: 12px;
    backdrop-filter: blur(15px);
    box-shadow: 0px 8px 16px rgba(0,0,0,0.15);
    transition: 0.3s;
    animation: fadeIn 0.6s ease-in-out;
}
.cart-container:hover {
    box-shadow: 0px 10px 20px rgba(0,0,0,0.25);
}

/* Cart Items */
.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #ddd;
    transition: 0.3s;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
}
.cart-item:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
.cart-item img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 10px;
    transition: 0.3s;
}
.cart-item img:hover {
    transform: scale(1.1);
}
.cart-item h4 {
    flex: 1;
    margin: 0 15px;
    font-size: 18px;
}
.cart-item p {
    font-size: 16px;
    font-weight: bold;
}
.cart-item .quantity {
    display: flex;
    align-items: center;
    background: #f1f1f1;
    padding: 5px;
    border-radius: 8px;
}
.cart-item .quantity button {
    padding: 5px 12px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    background: #ddd;
    border-radius: 5px;
    transition: 0.3s;
}
.cart-item .quantity button:hover {
    background: #bbb;
}
.cart-item .quantity span {
    padding: 5px 15px;
    font-size: 16px;
    font-weight: bold;
}

/* Remove Button */
.cart-item .remove-btn {
    background: red;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
}
.cart-item .remove-btn:hover {
    background: darkred;
    transform: scale(1.05);
}

/* Floating Checkout Button */
.checkout-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 14px 24px;
    background: linear-gradient(135deg, #28a745, #218838);
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 50px;
    font-size: 18px;
    transition: 0.3s;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
}
.checkout-btn:hover {
    background: linear-gradient(135deg, #218838, #1a6e30);
    transform: scale(1.1);
}

/* Empty Cart Message */
.empty-cart {
    text-align: center;
    font-size: 22px;
    color: #777;
    margin-top: 50px;
    font-weight: bold;
    opacity: 0.8;
}


    </style>
</head>
<body>

<header>
    <div class="logo">BuildSmart üèóÔ∏è</div>
    <a href="main1.html" class="back-btn">‚Üê Continue Shopping</a>
    <i class="fas fa-moon theme-toggle" onclick="toggleTheme()"></i>
</header>

<div class="cart-container">
    <h2>üõí Your Shopping Cart</h2>
    <div id="cartItems"></div>
    
    <div class="cart-summary">
        <p>Total: ‚Çπ<span id="totalPrice">0</span></p>
    </div>

    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function displayCart() {
    const cartItemsDiv = document.getElementById("cartItems");
    cartItemsDiv.innerHTML = "";

    if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p class='empty-cart'>üõí Your cart is empty.</p>";
        return;
    }

    let totalPrice = 0;
    
    cart.forEach((product, index) => {
        totalPrice += product.price * product.quantity;
        cartItemsDiv.innerHTML += `
            <div class="cart-item">
                <img src="${product.image}" alt="${product.name}">
                <h4>${product.name}</h4>
                <p>‚Çπ${product.price}</p>
                <div class="quantity">
                    <button onclick="updateQuantity(${index}, -1)">-</button>
                    <span>${product.quantity}</span>
                    <button onclick="updateQuantity(${index}, 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
            </div>
        `;
    });

    document.getElementById("totalPrice").textContent = totalPrice;
}

function updateQuantity(index, change) {
    if (cart[index].quantity + change > 0) {
        cart[index].quantity += change;
    } else {
        removeFromCart(index);
        return;
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

function toggleTheme() {
    document.body.classList.toggle("dark-mode");
}

document.addEventListener("DOMContentLoaded", displayCart);

</script>

</body>
</html>
